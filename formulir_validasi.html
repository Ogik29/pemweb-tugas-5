<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Validasi JS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container mt-5 flex-column">
      <div class="card">
        <div class="card-body">
          <form id="myForm" novalidate>
            <h1>JavaScript Validation</h1>
            <div class="mb-3 mt-5">
              <label for="validasiNama" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="validasiNama" />
              <div class="invalid-feedback">Nama harus diisi.</div>
            </div>
            <div class="mb-3">
              <label for="validasiEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="validasiEmail" required />
              <div class="invalid-feedback">Masukkan email yang valid.</div>
            </div>
            <div class="mb-3">
              <label for="validasiPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="validasiPassword" required />
              <div class="invalid-feedback">Password minimal 8 karakter.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      const form = document.getElementById("myForm");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const nameInput = document.getElementById("validasiNama");
        const emailInput = document.getElementById("validasiEmail");
        const passwordInput = document.getElementById("validasiPassword");
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // email regex

        let isFormValid = true;

        if (nameInput.value === "") {
          nameInput.classList.add("is-invalid");
          isFormValid = false;
        } else {
          nameInput.classList.remove("is-invalid");
        }

        if (emailInput.value === "" || !emailRegex.test(emailInput.value)) {
          emailInput.classList.add("is-invalid");
          isFormValid = false;
        } else {
          emailInput.classList.remove("is-invalid");
        }

        if (passwordInput.value.length < 8) {
          passwordInput.classList.add("is-invalid");
          isFormValid = false;
        } else {
          passwordInput.classList.remove("is-invalid");
        }

        if (isFormValid) {
          alert("Form berhasil dikirim!");
        }
      });
    </script>
  </body>
</html>
